<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="utf-8">
		<title>OO - Encapsulamento</title>

		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script type="text/babel">
			
			class TV{

				constructor(){
					//underline indica o encapsulamento da variavel
					this._realcaoCanais = Array(2, 4, 5, 7, 10)
					this._canalAtivo = 5
					this._volume = 5
				}

				//getters e setters
				get canalAtivo(){
					return this._canalAtivo 
				}

				set canalAtivo(canal){
					//
					this._canalAtivo = canal
				}
			}

			let tv = new TV()

			tv.canalAtivo=10
			console.log(tv.canalAtivo)
		</script>

	</head>
	<body>

	</body>
</html>
