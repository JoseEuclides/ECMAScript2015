<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="utf-8">
		<title>OO - Encapsulamento</title>

		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script type="text/babel">
			
			class Animal{
				constructor(){
					this.cor = ''
					this.tamanho = null
					this.peso = null
				}

				dormir(){
					console.log('Domir')
				}
			}


			class Cachorro extends Animal{
				constructor(){
					super()
					this.orelhas = 'Grandes e caidas'
				}

				correr(){
					console.log('correr')
				}

				rosnar(){
					console.log('rosnar')
				}
			}

			class Passaro extends Animal{
				constructor(){
					super()
					this.bico = 'curto'
				}

				voar(){
					console.log('voar')
				}

				
			}

			class Papagaio extends Passaro{
				constructor(){
					super()
					this.sabeFalar = true
				}

				falar(){
					console.log('falar')
				}

			}

			let cachorro = new Cachorro()
			let passaro = new Passaro()
			let papagaio =  new Papagaio()

			cachorro.dormir()
			passaro.dormir()
			papagaio.falar()
			papagaio.dormir()
			papagaio.voar()


		</script>

	</head>
	<body>

	</body>
</html>
