<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="utf-8">
		<title>OO - Objeto Literal</title>

		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
		<script type="text/babel">
		
			//Obejto literal
				let nome = 'Junior'
				let idade = 29
				let sexo = 'Masculino'
				let profissao = 'Programador'

				let objeto = {
					nome: nome,
					idade: idade, 
					sexo: sexo,
					profissao: profissao,
					exibirResumo: function () {
						console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
					}
				}

				objeto.exibirResumo()

				//melhorias para o objeto literal
				let objeto2 = {
					nome,
					idade, 
					sexo,
					profissao,
					exibirResumo() {
						console.log(`${this.nome}, ${this.idade} anos, ${this.sexo} é ${this.profissao}`)
					}
				}

				objeto2.exibirResumo()
		</script>

	</head>
	<body>

	</body>
</html>
